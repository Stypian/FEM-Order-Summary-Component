<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="orderSum__bg">
    <section class="orderSum__cont" aria-label="order summary">
      <img class="orderSum__main-img" src="images/illustration-hero.svg" alt="order summary hero image">
      <h1 class="orderSum__h1">Order Summary</h1>
      <p class="orderSum__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="orderSum__plan-wrap">
        <div class="orderSum__plan-left">
          <img class="orderSum__music-icon" src="images/icon-music.svg" alt="music icon">
          <div class="orderSum__annual-wrap">
            <h2 class="orderSum__h2">Annual Plan</h2>
            <p class="orderSum__p orderSum__p--plan">$59.99/year</p>
          </div>
        </div>
        <a class="orderSum__change" href="#">Change</a>
      </div>
      <button class="orderSum__proceed">Proceed to Payment</button>
      <a class="orderSum__cancel" href="#" >Cancel Order</a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
